<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
    <style>
      body {
        background-color: #a4abb6;
        font-family: "Inter", sans-serif;
      }
      .form1 {
        background: linear-gradient(to bottom, #e4e6e7, #ede8ce);
      }
      .myButton {
        background-color: #ffd85f;
        width: 100%;
        margin: 5px;
      }
      .myButtonGA {
        background-color: transparent;
        border: 1px solid #a4abb6;
        width: 40%;
        margin-left: 40px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div
      class="form1 container w-50 rounded-5 border border-secondary mt-4 p-4 overflow-hidden"
    >
      <div class="p-3 text-center">
        <h1>Create an account</h1>
        <p>Sign up and get 30-day free trial</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="Inputname" class="form-label">Full name</label>
          <input type="text" class="form-control" id="Inputname" />
        </div>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="InputEmail1" />
        </div>
        <label for="passwordInput" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="passwordInput" />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="togglePassword"
          >
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>
        <div><button type="submit" class="btn myButton">Submit</button></div>
        <button class="btn myButtonGA">
          <i class="fab fa-google me-2"></i>Google
        </button>
        <button class="btn myButtonGA">
          <i class="fab fa-apple me-2"></i>Apple
        </button>
      </form>
      <div class="mt-3">
        <p>Have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
